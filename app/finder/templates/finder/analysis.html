{% extends 'finder/base.html' %}

{% block content %}
<div class="container text-center">
    <h1>Анализ рынка</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Профессия</label>
            <input type="text" name="profession" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Анализировать</button>
    </form>
</div>

<br>

<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Всего проанализированно</h5>
          <p class="card-text">{{info.count}}</p>
          <a href="#" class="btn btn-primary">Перейти куда-нибудь</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Зарплата</h5>
          <p class="card-text"><b>Минимальная: </b>{{info.min}}</p>
          <p class="card-text"><b>Максимальная: </b>{{info.max}}</p>
          <p class="card-text"><b>Средняя: </b>{{info.avg}}</p>
          <a href="#" class="btn btn-primary">Перейти куда-нибудь</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
